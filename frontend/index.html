<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google Meet Translater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Choose Tranlation Language</h2>

      <div class="select-box">
        <div class="options-container">
          <div class="option">
            <input
              type="radio"
              class="radio"
              id="language"
              name="category"
            />
            <label for="language">English</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="German" name="category" />
            <label for="film"> Deutsche</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="Hindi" name="category" />
            <label for="science">हिंदी</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="Urdu" name="category" />
            <label for="art">اردو</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="Nepali" name="category" />
            <label for="music">नेपाली</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="Spanish" name="category" />
            <label for="travel">español</label>
          </div>

          <div class="option">
            <input type="radio" class="radio" id="swahili" name="category" />
            <label for="sports">kiswahili</label>
          </div>
        </div>

        <div class="selected">
          Select here
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
